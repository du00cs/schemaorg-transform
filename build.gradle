apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'Transformation tool between Schema.org and RDFS/OWL',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.jena:apache-jena-libs:3.0.0'
    compile 'commons-cli:commons-cli:1.4'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
